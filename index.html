      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

              </span>
            </a>

          </li>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"

        </ul>
      </div>
    </div>

<ul class="nav nav-tabs" id="myTab" role="tablist" style="justify-self: center;">

        <div class="col-sm-12 col-md-6 col-lg-4 p-1"><img class="w-100 h-100" src="https://picsum.photos/1002/1002" alt="imagen"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 p-1"><img class="w-100 h-100" src="https://picsum.photos/1003/1003" alt="imagen"></div>

      </div>

    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

        <div class="row">
          <div class="col-12  d-flex justify-content-center mt-3">

            <div class="card rounded-1" style="width: 36rem;">

              <div class="card-body p-0 mb-3">
                <img src="https://picsum.photos/1009/1001" class="card-img-top img-fluid rounded-0 mb-1"

                <strong class="mt-5 ms-2">221 Likes</strong>
                <p class="card-text ms-2">Momentos para recordar</p>

              </div>
            </div>
          </div>
          <div class="col-12  d-flex justify-content-center mt-3">
            <div class="card rounded-1" style="width: 36rem;">
              <div class="card-header bg-white d-flex p-1 justify-content-between align-items-center">
                <h5>Cree en ti mismo</h5>
                <p>12/12</p>
              </div>
              <div class="card-body p-0 mb-3">
                <img src="https://picsum.photos/1009/1007" class="card-img-top img-fluid rounded-0 mb-1"
                  alt="...">
                <strong class="mt-4 ms-2">122 Likes</strong>
                <p class="card-text ms-2">El proceso no en lineal, Disfrutalo
                </p>

              </div>
            </div>
          </div>
          <div class="col-12  d-flex justify-content-center mt-3">

            <div class="card rounded-1" style="width: 36rem;">
              <div class="card-header bg-white d-flex p-1 justify-content-between align-items-center">
                <h5>Momentos magicos con amigos</h5>
                <p>12/12</p>
              </div>
              <div class="card-body p-0 mb-3">
                <img src="https://picsum.photos/1009/1009" class="card-img-top img-fluid rounded-0 mb-1"

                <strong class="mt-4 ms-2">212 Likes</strong>
                <p class="card-text ms-2">Disfrutando momentos unicos con mis seres queridos</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <div>

        </div>
    </div>
</div>





<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
            <label for="message-text" class="col-form-label">Caption</label>
            <textarea class="form-control mb3" id="message-text"></textarea>
            <button type="button" class="btn btn-light"><span class="fa-solid fa-location-dot"></span></button>
            <button type="button" class="btn btn-light"><span class="fa-solid fa-camera"></span></button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
